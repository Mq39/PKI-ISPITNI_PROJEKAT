<div class="wrapper">
  <div *ngFor="let movie of bookedMovies" class="movie-container">
    <div class="movie-cover-container">
      <img [src]="movie!.coverImage" class="movie-cover" />
    </div>
    <div class="movie-details">
      <h1>{{ movie!.name }}</h1>
      <p>
        <b><i>Projection date: </i></b> {{ movie!.dateOfShowing }}
      </p>
      <p>
        <b><i>Total: </i></b> {{ movie.price }}$ x {{ movie.numberOfTickets }} =
        {{ movie.price * movie.numberOfTickets }}$
      </p>
      <a mat-flat-button class="checkout"><i class="fa-solid fa-trash remove-button"></i></a>
    </div>
  </div>
  <div class="checkout-container">
    <a mat-flat-button class="checkout">Checkout</a>
  </div>
</div>
