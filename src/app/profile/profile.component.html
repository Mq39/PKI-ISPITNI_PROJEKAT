<div class="container" *ngIf="active">
  <mat-card class="profile-card" appearance="outlined">
    <mat-card-header>
      <img [src]="getAvatarUrl()" mat-card-avatar />
      <mat-card-title class="text-white">{{ active.name }} {{ active.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ active.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="logo-container">
      <button mat-button type="button" (click)="doPasswordChange()">
        <i class="fa-solid fa-key"></i> Change password
      </button>
      <button mat-button type="button" (click)="doPhoneNumberChange()">
        <i class="fa-solid fa-mobile-screen-button"></i> {{ active.phoneNumber }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
